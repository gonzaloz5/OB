name: Email on Pull Request to main or test

on:
  pull_request:
    branches:
      - main
      - test
    types: [opened, reopened, synchronize]

env:
  EMAIL_USER: ${{ secrets.EMAIL_USER }}
  EMAIL_PASS: ${{ secrets.EMAIL_PASS }}

jobs:
  send-email:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Get changed files
        id: changed-files
        run: |
          echo "FILES=$(git diff --name-only origin/${{ github.base_ref }}...${{ github.sha }} | paste -sd ',')" >> $GITHUB_ENV

      - name: Generate email body
        id: email-body
        run: |
          echo "BODY<<EOF" >> $GITHUB_ENV
          echo "ðŸš€ A pull request targeting the \`${{ github.base_ref }}\` branch has been created or updated." >> $GITHUB_ENV
          echo "" >> $GITHUB_ENV
          echo "ðŸ”¹ **Title**: ${{ github.event.pull_request.title }}" >> $GITHUB_ENV
          echo "ðŸ”— **URL**: ${{ github.event.pull_request.html_url }}" >> $GITHUB_ENV
          echo "ðŸ‘¤ **Author**: ${{ github.event.pull_request.user.login }}" >> $GITHUB_ENV
          echo "" >> $GITHUB_ENV
          echo "ï¿½ï¿½ **Files changed**:" >> $GITHUB_ENV
          echo "${FILES}" | tr ',' '\n' >> $GITHUB_ENV
          echo "" >> $GITHUB_ENV
          echo "ðŸ“Š **Stats**: +${{ github.event.pull_request.additions }} / -${{ github.event.pull_request.deletions }}" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Send Email Notification
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ env.EMAIL_USER }}
          password: ${{ env.EMAIL_PASS }}
          subject: "ðŸš¨ PR to ${{ github.base_ref }} - ${{ github.event.pull_request.title }}"
          body: ${{ env.BODY }}
          to: recipient@example.com
          from: GitHub Actions <${{ env.EMAIL_USER }}>

